<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Maine Food Map</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="vendor/select2/css/select2.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link href="css/home.css" rel="stylesheet">
  <link href="css/shared.css" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-custom navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand navbar-header" href="#">Maine Food Map</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="map.html">Food Map</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="page-content">
    <!-- Header -->
    <header class="bg-primary py-5 mb-5" id="home">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-lg-12">
            <h1 id="hero-title" class="display-4 text-white mt-5 mb-2"></h1>
            <p id="hero-tagline" class="lead mb-5 text-white-50"></p>
          </div>
        </div>
        <div class="row ml-1 mr-1" id="filter-container">
          <div class="col-md-1 col-sm-0"></div>
          <div class="col-md-10">
            <h2 id="hero-search-title" style="color: #404040;"></h2>
            <form class="mt-3">
              <div class="row mb-5">
                <div class="col-md-6 col-sm-12 mb-3">
                  <label for="zipcode"><strong>Zip code</strong></label>
                  <input type="text" class="form-control" id="zipcode" aria-describedby="hero-zip-help" placeholder="Enter zip code">
                  <small id="hero-zip-help" class="form-text text-muted"></small>
                </div>
    
                <div class="col-md-6 col-sm-12 mb-3">
                  <label for="radius-select"><strong>Search radius</strong></label>
                  <select class="custom-select form-control select-default" id="radius-select" aria-describedby="hero-radius-help">
                    <option value=5>5</option>
                    <option value=10>10</option>
                    <option value=25>25</option>
                    <option value=50>50</option>
                  </select>
                  <small id="hero-radius-help" class="form-text text-muted"></small>
                </div>
                <div class="col-12">
                  <label for="zipcode"><strong>Categories</strong></label>
                  <select class="custom-select select-default" 
                    aria-describedby="hero-category-help"
                    id="category-select"               
                    name="category-select[]"
                    multiple="multiple">
                  </select>
                  <small id="hero-category-help" class="form-text text-muted"></small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Search</button>
            </form>
          </div>
          <div class="col-md-1 col-sm-0"></div>
        </div>
      </div>
    </header>
    
    <!-- About and contact -->
    <div class="container" id="about">
      <div class="row mb-5 mt-5">
        <div class="col-12">
          <h2 id="mission-title" class="text-dark"></h2>
          <hr>
        </div>
        <div class="col-sm-7">
          <p id="mission-text"></p>
        </div>
        <div class="col-sm-5">
          <img class="img-thumbnail" src="images/apple_red.jfif"/>
        </div>
      </div>
      
      <div class="row mb-5 mt-5">
        <div class="col-12">
          <h2 id="data-title" class="text-dark"></h2>
          <hr>
        </div>
        <div class="col-sm-7">
          <p id="data-text"></p>
        </div>
        <div class="col-sm-5">
          <img class="img-thumbnail" src="images/produce.jpg"/>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-12">
          <h2 id="contact-title" class="text-dark"></h2>
          <hr>
          <div class="row">
            <div class="col">
              <div class="h5">Address</div>
              <div id="contact-address"></div>
              <div id="contact-city-state-zip"></div>
            </div>
            <div class="col">
              <div>
                <div class="h5">Phone:</div>
                <div id="contact-phone"></div>
              </div>
              <div class="mt-2">
                <div class="h5">Email</div>
                <div id="contact-email"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- feedback -->
      <div class="row ml-2 mr-2">
        <div class="col-12 mt-5 mb-5 bg-light emphasis-box text-center">
          <h4 id="feedback-title" class="text-dark"></h4>
          <hr>
          <div class="row">
            <div class="col-12">
              <p id="feedback-line1"></p>
              <p>Use <a id="feedback-form-url" href="#">our feedback form</a> to let us know!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.about container -->
  </div>


  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p id="footer-text" class="m-0 text-center text-white"></p>
    </div>
    <!-- /.footer container -->
  </footer>

  <!-- Begin vendor js -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/select2/js/select2.min.js"></script>
  <!-- End vendor js -->

  <script src="js/home/homeController.js"></script>
  <script>
    $(function() { 
      
      const homeController = new HomeController('category-select');
      // close the mobile expanded nav when option selected or click outside
      const navMain = $(".navbar-collapse");
      navMain.on("click", "a:not([data-toggle])", null, () => navMain.collapse('hide'));
      $("#page-content").click(() => navMain.collapse('hide') );

     });
   </script>
</body>

</html>
